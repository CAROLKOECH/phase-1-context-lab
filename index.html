<!DOCTYPE html>
<html>
  <head>
    <title>Time Card System</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Time Card System</h1>

    <label for="firstNameInput">First Name:</label>
    <input type="text" id="firstNameInput" />

    <label for="lastNameInput">Last Name:</label>
    <input type="text" id="lastNameInput" />

    <label for="titleInput">Title:</label>
    <input type="text" id="titleInput" />

    <label for="payRateInput">Pay Rate per Hour:</label>
    <input type="number" id="payRateInput" />

    <button id="createEmployeeButton">Create Employee Record</button>

    <hr />

    <label for="dateInput">Date (YYYY-MM-DD):</label>
    <input type="text" id="dateInput" />

    <label for="timeInInput">Time In (HHMM):</label>
    <input type="text" id="timeInInput" />

    <label for="timeOutInput">Time Out (HHMM):</label>
    <input type="text" id="timeOutInput" />

    <button id="addTimeButton">Add Time Entry</button>

    <hr />

    <button id="calculateWagesButton">Calculate Wages</button>

    <div id="resultDisplay"></div>
  </body>
</html>
